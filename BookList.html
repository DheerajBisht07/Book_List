<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>MyBookList App</title>
</head>
<body>
    <div class="container mt-4 w-50 p-3">
    <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>
    My<span class="text-primary">Book</span>List</h1>
    <form id="book-form">
        <div class="form-group">
            <lable for="title"></lable>
            <input type="text" placeholder="Title" id="title" class="form-control">
        </div>
        <div class="form-group">
            <lable for="author"></lable>
            <input type="text" placeholder="Author" id="author" class="form-control">
        </div>
        <div class="form-group">
            <lable for="isbn"></lable>
            <input type="text" placeholder="ISBN" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5" style="font-size:20px">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
 </div>
 <script src="BookList.js"></script>
</body>
</html>
